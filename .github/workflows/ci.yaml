name: create_package
on: 
workflow_dispatch:
push: 
    branches:
       - main/develop
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3 # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly.
      - name: setupnode
        uses: actions/setup-node@v2
        with: 
           node-version: '14' 
      - name: dependecies
        run: | 
            mkdir yat-demo
            chmod 777 yat-demo
            cd /yat-demo
            npm install
      - name: Testing
        run: npm test 